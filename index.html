<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Login Details</h3><br>
            <label class="login_labels">User Id</label>
            <input type="email"><br><br>
            <label class="login_labels">Password</label>
            <input type="password"><br><br><br>
            <input type="button" value="Login" id="btn">
        </form>
        <form id="form2">
            <h3>Personal Details</h3><br>
            <label class="personal_labels">Name</label>
            <input type="text"><br><br>
            <label class="personal_labels">DOB</label>
            <input type="date" class="dob"><br><br>
            <label class="personal_labels">Gender</label>
            <input type="radio" name="g">M
            <input type="radio" name="g">F
            <input type="radio" name="g">Other<br><br>
            <label class="personal_labels">Email</label>
            <input type="email"><br><br>
            <label class="personal_labels">Phone</label>
            <input type="number"><br><br>
            <label class="personal_labels">Address</label>
            <input type="text" id="addr"><br><br><br>
            <input type="button" value="Back" id="btn1">
            <input type="button" value="Next" id="btn2">
        </form>
        <form id="form3">
            <h3>Educational Details</h3><br>
            <label class="edu_labels">X percentage</label>
            <input type="number" class="small"> %<br><br>
            <label class="edu_labels">XII percentage</label>
            <input type="number" class="small"> %<br><br>
            <label>Are you a student of DJSCOE?</label><br>
            <input type="radio" name='ques' value='y' onclick="showsap(1)">Yes
            <input type="radio" name='ques' value='n' onclick="showsap(0)">No<br><br>
            <div id="sapid">
                <label class="sp">SAP Id</label>
                <input type="number"><br><br>
            </div><br>
            <input type="button" value="Back" id="btn3">
            <input type="button" value="Finish">
        </form>
    </div>
    <script type="text/javascript">
        var form1 = document.getElementById("form1");
        var form2 = document.getElementById("form2");
        var form3 = document.getElementById("form3");
        var login = document.getElementById("btn");
        var save = document.getElementById("btn2");
        var back1 = document.getElementById("btn1");
        var back2 = document.getElementById("btn3");
  
        login.onclick = function () {
          form1.style.left = "-500px";
          form2.style.left = "40px";
        };
  
        save.onclick = function () {
          form2.style.left = "-500px";
          form3.style.left = "40px";
        };
  
        back1.onclick = function () {
          form2.style.left = "500px";
          form1.style.left = "40px";
        };
        back2.onclick = function () {
          form3.style.left = "500px";
          form2.style.left = "40px";
        };
  
        function showsap(x) {
          if (x == 1) {
            document.getElementById("sapid").style.display = "block";
          }
          else{
            document.getElementById("sapid").style.display = "none";
          }
        }
      </script>
</body>
</html>
